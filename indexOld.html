<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>DimensionalSwap</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

let game;
 
// global game options
let gameOptions = {
    platformStartSpeed: 350,
    spawnRange: [100, 350],
    platformSizeRange: [50, 250],
    playerGravity: 900,
    jumpForce: 400,
    playerStartPosition: 200,
    jumps: 2
}

window.onload = function() {
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 400,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: playGame
    };

    game = new Phaser.Game(config);
}

class playGame extends Phaser.Scene{
    constructor(){
        super("PlayGame");
    }


    preload (){
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
        this.load.image("clouds-white", "assets/clouds-white.png");
        this.load.image("clouds-white-small", "assets/clouds-white-small.png");
    }
    
    create (){
        //  A simple background for our game
        this.add.image(400, 300, 'sky');
        this.cloudsWhite = this.add.tileSprite(640, 200, 1280, 400, "clouds-white");
        this.cloudsWhiteSmall = this.add.tileSprite(640, 200, 1280, 400, "clouds-white-small");

        //  The platforms group contains the ground and the 2 ledges we can jump on
    /*   platforms = this.physics.add.staticGroup(); */
        // group with all active platforms.
        this.platforms = this.physics.add.group({
            // once a platform is removed, it's added to the pool
            removeCallback: function(platform){
                platform.scene.platformPool.add(platform)
            }
        });
 
        // pool
        this.platformPool = this.physics.add.group({
            // once a platform is removed from the pool, it's added to the active platforms group
            removeCallback: function(platform){
                platform.scene.platforms.add(platform)
            }
        });

        // adding a platform to the game, the arguments are platform width and x position
        this.addPlatform(1280, 1280 / 2);

    /*    //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        //  Now let's create some ledges
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        */

        this.player = this.physics.add.sprite(100, 200, 'dude');
        this.player.setBounce(0.2);
        this.player.setCollideWorldBounds(true);
        this.player.setGravity(300);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,repeat: -1
        });

        this.anims.create({key: 'turn',frames: [ { key: 'dude', frame: 4 } ],frameRate: 20});

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,repeat: -1
        });

        this.cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
        this.stars = this.physics.add.group({
            key: 'star',repeat: 11,setXY: { x: 200, y: 450, stepX: 50 }
        });

        this.stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.bombs = this.physics.add.group();

        this.scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(this.player, this.platforms);
        this.physics.add.collider(this.stars, this.platforms);
        this.physics.add.collider(this.bombs, this.platforms);
        console.log(this.stars);
        this.physics.add.overlap(this.player, this.stars, this.collectStar, null, this);

        //this.physics.add.collider(this.player, this.bombs, this.hitBomb, null, this);
    }

    // the core of the script: platform are added from the pool or created on the fly
    addPlatform(platformWidth, posX){
        let platform;
        if(this.platformPool.getLength()){
            platform = this.platformPool.getFirst();
            platform.x = posX;
            platform.active = true;
            platform.visible = true;
            this.platformPool.remove(platform);
        }
        else{
            platform = this.physics.add.sprite(posX, game.config.height * 0.8, "platform");
            platform.setImmovable(true);
            platform.setVelocityX(gameOptions.platformStartSpeed * -1);
            this.platforms.add(platform);
        }
        platform.displayWidth = platformWidth;
        this.nextPlatformDistance = Phaser.Math.Between(gameOptions.spawnRange[0], gameOptions.spawnRange[1]);
    }

    update (){
        if (this.gameOver){
            return;
        }
        else{
            this.cloudsWhite.tilePositionX += 0.5;
            this.cloudsWhiteSmall.tilePositionX += 0.25;
            this.player.setVelocityX(0);
            this.player.anims.play('right', true);
            //player.anims.play('turn');
        }

        if (this.cursors.up.isDown){
            this.player.setVelocityY(-330);
        }

        
    }

    collectStar (player, star)
    {
        star.disableBody(true, true);

        //  Add and update the score
        this.score += 10;
        this.scoreText.setText('Score: ' + score);

        if (this.stars.countActive(true) === 0)
        {
            //  A new batch of stars to collect
            this.stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 450, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
    /*
            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false;
    */
        }
    }

    hitBomb (player, bomb){
        this.physics.pause();
        this.player.setTint(0xff0000);
        this.player.anims.play('turn');
        this.gameOver = true;
    }
}
</script>

</body>
</html>
